{% extends 'base_without_add.html' %}
{% load static %}
{% block content %}

<h1>Add Review</h1> <br>
    <div class="form-horizontal">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <div class="col-md-2">
                        <label> Restaurant </label>
                        </div>
                        <div class="col-md-6">
                        {{ form.restaurant }} <br>
                    </div>
                </div>
            <div class="form-group">
                    <div class="col-md-2">
                        <label> Rating </label>
                    </div>
                    <div class="col-md-6">
                        {{ form.rating }} <br>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-md-2">
                                <label> Photo </label>
                            </div>
                            <div class="col-md-6">
                                {{ form.photo }} <br>
                                </div>
                            </div>                            
                    <div class="form-group">
                            <div class="col-md-2">
                        <label> Experience </label>
                    </div>
                    <div class="col-md-6">
                        {{form.experience_text}}
                    </div>
                </div>
                <div class="form-group">   
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                        <input class="btn btn-success" type="submit" value="Submit">
                        <input class="btn btn-default" type="submit" value="Back" onClick="javascript:history.go(-1);">
                    </div>
                </div>
                <br>
            </form>
        </div>
{% endblock %}
