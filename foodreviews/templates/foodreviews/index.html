{% extends 'base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}
{% block content %}
<h1>Categories</h1>
<br>
{% if categories %}
    {% for category in categories %}    
        <h3><a href="{% url 'foodreviews:restaurants' category.id %}">{{ category.name }}</a></h3>    
    {% endfor %}
{% else %}
    <p>No categories are available.</p>
{% endif %}

{% endblock %}
