{% if categories %}
    <ul>
    {% for category in categories %}
        <li><a href="{% url 'foodreviews:restaurants' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
