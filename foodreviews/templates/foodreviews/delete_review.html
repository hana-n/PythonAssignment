{% extends 'base_without_add.html' %}
{% load static %}

{% block content %}
<h1>Delete Review</h1> <br>
<div class="form-horizontal">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4 style=color:#c60d0d> <b>Are you sure you want to delete this review?</b></h4>
        <br>
        <div class="form-group">
            <div class="col-md-2">
                <label> Restaurant </label>
            </div>
            <div class="col-md-6">
                {{ review.restaurant }} <br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <label> Rating </label>
            </div>
            <div class="col-md-6">
                {{ review.rating }} <br>
            </div>
        </div>        
        {% if review.photo %}
        <div class="form-group">
            <div class="col-md-2">
                <label> Photo </label>
            </div>
            <div class="col-md-6">
                <img src="{{ review.photo.url }}"> <br>
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <div class="col-md-2">
                <label> Experience </label>
            </div>
            <div class="col-md-6">
                {{review.experience_text}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <input class="btn btn-danger" type="submit" value="Delete">
                <input class="btn btn-default" type="button" value="Back" onClick="javascript:history.go(-1);">
            </div>
        </div>
    </form>
    {% endblock %}
