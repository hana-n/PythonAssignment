{% extends 'base_without_add.html' %}
{% load static %}
{% block content %}
    <h1>New Reply</h1> <br>
    <form method="post">
        {% csrf_token %}
        {{ form.comment.as_hidden }} 
        {{ form.reply_text }}
        <br><br>
        <div class="form-group">         
                <input class="btn btn-success" type="submit" value="Submit">
                <input class="btn btn-default" type="submit" value="Back" onClick="javascript:history.go(-1);">
            </div>
        <br>
    </form>
{% endblock %}
